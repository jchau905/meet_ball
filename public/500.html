<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong - (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- code copy from codepen, thanks to the author -->

  <style>
  @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200,300,500,600,700,900&subset=latin,latin-ext);

body {
  background-color: black;
  color: white;
  font-family: 'Source Code Pro', sans-serif;
}

@-webkit-keyframes pulse {
  0% {color: purple; text-decoration: underline;}
  25% {color: red; text-decoration: overline; font-weight: 900;}
  50% {color: green; text-decoration: underline;}
  75% {color: blue; text-decoration: line-through; font-style: italic;}
  100% {color: purple; text-decoration: overline;}
}

.error {
  text-align: center;
  font-size: 48px;
}

p {
  -webkit-animation: pulse 0.5s infinite;
}

span {
  font-size: 24px;
  color: white;
}

footer {
  bottom: 10px;;
  position: fixed;
  font-size: 12px;
  left: 20px;
}

small a {
  color: white;
  font-size: 32px;
  text-decoration: none;
}

small a:hover {
  text-decoration: underline;
}
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <section class="error">
    <p>error: 500</p>
    <small><a href="http://www.meet-ball.me">back</a></small>
    <footer>errmsg: outOfMemory</footer>
  </section>

</body>
</html>
